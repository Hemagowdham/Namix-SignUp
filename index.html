<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <title>Registration Form</title>

    <!--Bootstrap 5.3.3 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard" class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="travel.png" alt="Traveller" style="height: 100vh; width: 56vw;">
            </div>
            <div class="col">
                <header>
                    <a href="#">Namix <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-signpost" viewBox="0 0 16 16">
                        <path d="M7 1.414V4H2a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h5v6h2v-6h3.532a1 1 0 0 0 .768-.36l1.933-2.32a.5.5 0 0 0 0-.64L13.3 4.36a1 1 0 0 0-.768-.36H9V1.414a1 1 0 0 0-2 0M12.532 5l1.666 2-1.666 2H2V5z"/>
                      </svg></a>
                    <br>
                    <hr>
                </header>
                <form action="#success" method="post">
                    <div class="row row-cols-1 justify-content-center">
                        <div class="col">
                            <h1 class="heading">Welcome to Namix</h1>
                            <h4 class="subheading">Create an account</h4>
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="fullnameId" name="fullname" placeholder="Full name">
                        </div>
                        <div class="col">
                            <input class="form-control" type="email" name="mail" id="mailId" placeholder="Email address">
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" name="password" id="passwordId" placeholder="Create password">
                        </div>
                        <div class="col">
                            <input class="form-control" type="password" name="confirmpassword" id="confirmpasswordId" placeholder="Repeat password">
                        </div>
                        <div class="col">
                            <input type="checkbox" name="accept" id="acceptId">
                            <span>I accept the<a class="userterms" href="#terms">Terms of Use</a> and <a class="userterms" href="#privacy">Privacy Policy</a></span>
                        </div>
                        <div class="col">
                            <button class="btn btn-success">Create an account</button>
                        </div>
                    </div>
                </form>
                <footer>
                    <hr>
                    <p>Already have an account? <a href="#login">Log in</a></p>
                </footer>
            </div>
        </div>
    </div>
    <!--Bootstrap 5.3.3 JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
